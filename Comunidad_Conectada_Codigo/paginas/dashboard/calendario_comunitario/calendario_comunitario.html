<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calendario Comunitario</title>
  <link rel="stylesheet" href="../../../css/estilos.css"/>
</head>
<body>

  <!-- Encabezado -->
  <header class="encabezado">
    Comunidad-Conectada
    <span style="float: right; margin-right: 50px;">Calendario Comunitario
      <a href="../dashboard/dashboard.html" class="enlace_inicio">← Volver al inicio</a>
    </span>
  </header>

  <!-- Contenedor principal -->
  <main class="contenedor_principal contenido_principal" style="display: flex; flex-wrap: wrap; justify-content: space-between; margin-top: 30px;">

    <!-- Área de imagen o calendario -->
    <section style="flex: 1; min-width: 300px;">
      <div style="width: 100%; height: 400px; background-color: #c4c4c6; display: flex; align-items: center; justify-content: center;">
        <!-- Aquí puede ir una imagen o el calendario interactivo más adelante -->
        <span style="color: #666;">[ Calendario aquí ]</span>
      </div>
      <p style="margin-top: 15px;">Nota: Todo evento propuesto pasará por un sistema de aprobación/rechazo</p>
    </section>

    <!-- Formulario para proponer evento -->
    <section style="flex: 1; min-width: 300px;">
      <div class="contenedor_formulario">
        <h2 class="titulo_seccion">Proponer evento</h2>

        <form class="formulario_principal">
          <label class="etiqueta_formulario" for="titulo">Título del evento</label>
          <input class="txt_campo" type="text" id="titulo" name="titulo" required>

          <label class="etiqueta_formulario" for="fecha">Fecha</label>
          <input class="txt_campo" type="date" id="fecha" name="fecha" required>

          <label class="etiqueta_formulario" for="hora">Hora</label>
          <input class="txt_campo" type="time" id="hora" name="hora" required>

          <label class="etiqueta_formulario" for="ubicacion">Ubicación</label>
          <input class="txt_campo" type="text" id="ubicacion" name="ubicacion" required>

          <label class="etiqueta_formulario" for="descripcion">Descripción</label>
          <textarea class="txt_campo" id="descripcion" name="descripcion" rows="3" required></textarea>

          <button type="submit" class="btn_enviar">Enviar</button>
        </form>
      </div>
    </section>

  </main>

  <!-- Pie de página -->
  <footer class="pie_pagina">
    <p>@PCode derechos reservados 2025</p>
  </footer>

</body>
</html>
